<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      font-family: Arial, sans-serif;
    }
    .game-container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 0 auto;
    }
    .cell {
      background: white;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div id="status">Player X's turn</div>
    <button onclick="resetGame()">Restart</button>
  </div>  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let cells = Array(9).fill(null);
    let gameActive = true;
    let vsAI = true; // toggle AI opponent

    // Create the cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.addEventListener('click', handleClick);
      board.appendChild(cell);
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || cells[index]) return;

      makeMove(index, currentPlayer);

      if (vsAI && gameActive && currentPlayer === 'O') {
        setTimeout(aiMove, 500); // AI move after delay
      }
    }

    function makeMove(index, player) {
      cells[index] = player;
      const cellElement = document.querySelector(`.cell[data-index='${index}']`);
      cellElement.textContent = player;
      cellElement.classList.add('taken');

      if (checkWinner()) {
        statusText.textContent = `Player ${player} wins!`;
        gameActive = false;
      } else if (cells.every(cell => cell)) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function aiMove() {
      let available = cells.map((val, i) => val ? null : i).filter(v => v !== null);
      let randomIndex = available[Math.floor(Math.random() * available.length)];
      makeMove(randomIndex, 'O');
    }

    function checkWinner() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];

      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    function resetGame() {
      cells.fill(null);
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = "Player X's turn";
      document.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('taken');
      });
    }
  </script></body>
</html>
